<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="interest calculator">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
  <h1><span id="perc">Tip</span> Calculator</h1>
  <form id="calculator">
    <p>Initial Amount ($): <input id="amount"/></p>
    <p>Tip Percentage: <input id="tip_percent"/></p>
    <p>Total: <input id="total" disabled="disabled" /></p>
    <p><input id="addup" type="submit" value="Calculate"/></p>
  </form>

  <script src="interest.js"></script>

</body>
</html>
